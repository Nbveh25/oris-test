<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет - Currency Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .navbar-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .navbar-brand {
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .navbar-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-info {
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
        }

        .btn-logout {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }

        .btn-logout:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            margin-bottom: 2rem;
        }

        .card-title {
            color: #333;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        .card-title-small {
            color: #333;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .currency-display {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 6px;
            padding: 1.5rem;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            white-space: pre-wrap;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 6px;
            font-size: 0.9rem;
            background: #f8f9fa;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .form-checkbox {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .checkbox-label {
            color: #555;
            font-weight: 500;
            cursor: pointer;
        }

        .text-muted {
            color: #666;
            font-size: 0.85rem;
        }

        .alert {
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;
        }

        .alert-warning {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffecb5;
        }

        @media (max-width: 768px) {
            .navbar-content {
                padding: 0 1rem;
            }
            
            .dashboard-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .container {
                padding: 1rem;
            }
            
            .card {
                padding: 1.5rem;
            }
            
            .navbar-right {
                flex-direction: column;
                gap: 0.5rem;
                align-items: flex-end;
            }
            
            .user-info {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <a class="navbar-brand" href="/">Currency Tracker</a>
            <div class="navbar-right">
                <span class="user-info" id="user-info">Загрузка...</span>
                <button class="btn-logout" onclick="logout()">Выйти</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="dashboard-grid">
            <div class="main-content">
                <div class="card">
                    <h2 class="card-title">Актуальные курсы валют</h2>
                    <div id="currency-rates">
                        <div class="loading-spinner">
                            <div class="spinner"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="sidebar">
                <div class="card">
                    <h5 class="card-title-small">API Endpoints</h5>
                    <p>Используйте эти endpoints для получения курсов валют:</p>
                    
                    <div class="form-group">
                        <label class="form-label">JSON формат:</label>
                        <input type="text" class="form-control" value="/api/currency/rates" readonly>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Текстовый формат:</label>
                        <input type="text" class="form-control" value="/api/currency/rates/formatted" readonly>
                    </div>
                    
                    <button class="btn" onclick="testApi()">Тестировать API</button>
                </div>
                
                <div class="card">
                    <h5 class="card-title-small">Email рассылка</h5>
                    <p>Получайте курсы валют каждое утро в 9:00</p>
                    <div class="checkbox-group">
                        <input class="form-checkbox" type="checkbox" id="emailSubscription">
                        <label class="checkbox-label" for="emailSubscription">
                            Подписан на рассылку
                        </label>
                    </div>
                    <div class="text-muted">Следующая отправка: завтра в 9:00</div>
                </div>
            </div>
        </div>
    </div>
    <script>
        let currentUser = null;
        
        // Проверяем авторизацию и загружаем данные пользователя
        checkAuth();
        
        async function checkAuth() {
            try {
                const response = await fetch('/api/authentication/user', {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    currentUser = await response.json();
                    document.getElementById('user-info').textContent = 
                        `Привет, ${currentUser.firstName || currentUser.email}!`;
                    
                    // Устанавливаем состояние подписки
                    document.getElementById('emailSubscription').checked = currentUser.subscribeToRates;
                    
                    // Загружаем курсы валют
                    loadCurrencyRates();
                } else {
                    // Пользователь не авторизован
                    window.location.href = '/login';
                }
            } catch (error) {
                window.location.href = '/login';
            }
        }
        
        function loadCurrencyRates() {
            fetch('/api/currency/rates/formatted', {
                credentials: 'include'
            })
                .then(response => response.text())
                .then(data => {
                    document.getElementById('currency-rates').innerHTML = 
                        '<div class="currency-display">' + data + '</div>';
                })
                .catch(error => {
                    document.getElementById('currency-rates').innerHTML = 
                        '<div class="alert alert-warning">Не удалось загрузить курсы валют</div>';
                });
        }
        
        function testApi() {
            fetch('/api/currency/rates', {
                credentials: 'include'
            })
                .then(response => response.json())
                .then(data => {
                    alert('API работает! Получено курсов: ' + Object.keys(data.rates || {}).length);
                })
                .catch(error => {
                    alert('Ошибка при тестировании API');
                });
        }
        
        async function logout() {
            try {
                await fetch('/api/authentication/signout', {
                    method: 'POST',
                    credentials: 'include'
                });
            } catch (error) {
                console.log('Ошибка при выходе:', error);
            }
            window.location.href = '/';
        }
    </script>
</body>
</html>
