<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет - Currency Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Currency Tracker</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3" id="user-info">Загрузка...</span>
                <button class="btn btn-outline-light" onclick="logout()">Выйти</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Актуальные курсы валют</h2>
                        <div id="currency-rates">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Загрузка...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">API Endpoints</h5>
                        <p class="card-text">Используйте эти endpoints для получения курсов валют:</p>
                        
                        <div class="mb-3">
                            <label class="form-label">JSON формат:</label>
                            <input type="text" class="form-control" value="/api/currency/rates" readonly>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Текстовый формат:</label>
                            <input type="text" class="form-control" value="/api/currency/rates/formatted" readonly>
                        </div>
                        
                        <button class="btn btn-primary" onclick="testApi()">Тестировать API</button>
                    </div>
                </div>
                
                <div class="card mt-3">
                    <div class="card-body">
                        <h5 class="card-title">Email рассылка</h5>
                        <p class="card-text">Получайте курсы валют каждое утро в 9:00</p>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="emailSubscription">
                            <label class="form-check-label" for="emailSubscription">
                                Подписан на рассылку
                            </label>
                        </div>
                        <div class="mt-2">
                            <small class="text-muted">Следующая отправка: завтра в 9:00</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentUser = null;
        
        // Проверяем авторизацию и загружаем данные пользователя
        checkAuth();
        
        async function checkAuth() {
            try {
                const response = await fetch('/api/auth/user', {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    currentUser = await response.json();
                    document.getElementById('user-info').textContent = 
                        `Привет, ${currentUser.firstName || currentUser.email}!`;
                    
                    // Устанавливаем состояние подписки
                    document.getElementById('emailSubscription').checked = currentUser.subscribeToRates;
                    
                    // Загружаем курсы валют
                    loadCurrencyRates();
                } else {
                    // Пользователь не авторизован
                    window.location.href = '/login';
                }
            } catch (error) {
                window.location.href = '/login';
            }
        }
        
        function loadCurrencyRates() {
            fetch('/api/currency/rates/formatted', {
                credentials: 'include'
            })
                .then(response => response.text())
                .then(data => {
                    document.getElementById('currency-rates').innerHTML = 
                        '<pre class="bg-light p-3 rounded border">' + data + '</pre>';
                })
                .catch(error => {
                    document.getElementById('currency-rates').innerHTML = 
                        '<div class="alert alert-warning">Не удалось загрузить курсы валют</div>';
                });
        }
        
        function testApi() {
            fetch('/api/currency/rates', {
                credentials: 'include'
            })
                .then(response => response.json())
                .then(data => {
                    alert('API работает! Получено курсов: ' + Object.keys(data.rates || {}).length);
                })
                .catch(error => {
                    alert('Ошибка при тестировании API');
                });
        }
        
        async function logout() {
            try {
                await fetch('/api/auth/signout', {
                    method: 'POST',
                    credentials: 'include'
                });
            } catch (error) {
                console.log('Ошибка при выходе:', error);
            }
            window.location.href = '/';
        }
    </script>
</body>
</html>
