spring.application.name=kontrolwork

# Порт сервера
server.port=8081

# База данных PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/charity_db
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=12345

# JPA/Hibernate настройки для PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Email конфигурация (Internet.ru)
spring.mail.host=smtp.internet.ru
spring.mail.port=587
spring.mail.username=b.f.g@internet.ru
spring.mail.password=boPGpd0bWZUmdAmsCU9V
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.enable=false

# JWT настройки
jwt.secret=mySecretKey123456789012345678901234567890
jwt.expiration=86400000

# Cron настройки (каждый день в 9:00)
currency.email.cron=0 0 9 * * ?

# API курсов валют
currency.api.url=https://api.exchangerate-api.com/v4/latest/USD

# Максимально подробное логирование
logging.level.root=DEBUG
logging.level.com.example.kontrolwork=TRACE
logging.level.com.example.kontrolwork.controller=TRACE
logging.level.com.example.kontrolwork.service=TRACE
logging.level.com.example.kontrolwork.scheduler=TRACE
logging.level.com.example.kontrolwork.security=TRACE
logging.level.com.example.kontrolwork.config=TRACE
logging.level.com.example.kontrolwork.aspect=TRACE
logging.level.com.example.kontrolwork.repository=TRACE

# Логирование SQL запросов и параметров
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.type.descriptor.sql.BasicExtractor=TRACE
logging.level.org.hibernate.engine.transaction=TRACE
logging.level.org.hibernate.jdbc=TRACE

# Логирование веб-запросов и Spring Security
logging.level.org.springframework.web=TRACE
logging.level.org.springframework.security=TRACE
logging.level.org.springframework.boot.web=TRACE
logging.level.org.springframework.web.servlet.DispatcherServlet=TRACE

# Логирование аутентификации
logging.level.org.springframework.security.authentication=TRACE
logging.level.org.springframework.security.core=TRACE
logging.level.org.springframework.security.web=TRACE

# Настройки формата логов с максимальной детализацией
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n

# Логирование в файл
logging.file.name=logs/kontrolwork.log
logging.file.max-size=10MB
logging.file.max-history=30
